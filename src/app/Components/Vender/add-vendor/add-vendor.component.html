<div class="dialogBox">
  <div class="dialogHead">
    <p>Vendor Form</p>
  </div>
</div>
<form [formGroup]="vendorForm">
  <div class="vendorform" mat-dialog-content>
    <div class="infoGroup">
      <mat-form-field appearance="outline">
        <mat-label>Company Registration No</mat-label>
        <input type="text" matInput formControlName="cReg" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input type="text" matInput formControlName="cName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone No</mat-label>
        <input type="text" matInput formControlName="phone" />
      </mat-form-field>
    </div>

    <div class="addressGroup">
      <mat-form-field appearance="outline">
        <mat-label>Street</mat-label>
        <input type="text" matInput formControlName="street" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Appartment</mat-label>
        <input type="text" matInput formControlName="apt" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input type="text" matInput formControlName="city" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input type="text" matInput formControlName="state" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Zip-Code</mat-label>
        <input type="text" matInput formControlName="zipcode" />
      </mat-form-field>
    </div>
    <h3>Contact Person</h3>
    <div class="keyPersonGroup">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="cPerson" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="text" matInput formControlName="cEmail" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="contact" />
      </mat-form-field>
    </div>
  </div>

  <div mat-dialog-actions class="dialogAction">
    <button
      mat-raised-button
      color="warn"
      type="button"
      mat-dialog-close="false"
    >
      Cancel
    </button>
    <button mat-raised-button color="primary">
      {{ _data ? "Update" : "Save" }}
    </button>
  </div>
</form>
